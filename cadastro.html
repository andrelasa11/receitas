<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Receitas da Tia Jurema</title>
    <!-- Importando Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Incluindo CSS personalizado -->
    <link rel="stylesheet" href="formatos.css">
    <style>
        body {
            background-color: #d99982;
        }
    </style>
</head>
<body>
    <!-- Cabeçalho com Menu -->
    <header class="bg-dark text-white py-3">
        <nav class="navbar navbar-expand-lg navbar-dark container-fluid">
            <a class="navbar-brand" href="#">Tia Jurema</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="receitas.html">Receitas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="cadastro.html">Cadastro</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Área Principal com o Formulário de Cadastro -->
    <main class="container-fluid my-5">
        <h1 class="mb-4">Efetue seu Cadastro</h1>
        <form action="mailto:seuemail@exemplo.com" method="post" enctype="text/plain">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" id="nome" name="nome" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="cep" class="form-label">CEP</label>
                    <input type="text" id="cep" name="cep" class="form-control" required>
                </div>
                <div class="col-md-8">
                    <label for="rua" class="form-label">Rua</label>
                    <input type="text" id="rua" name="rua" class="form-control" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-2">
                    <label for="numero" class="form-label">Nº</label>
                    <input type="text" id="numero" name="numero" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label for="complemento" class="form-label">Complemento</label>
                    <input type="text" id="complemento" name="complemento" class="form-control">
                </div>
                <div class="col-md-4">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" id="cidade" name="cidade" class="form-control" required>
                </div>
                <div class="col-md-2">
                    <label for="uf" class="form-label">UF</label>
                    <input type="text" id="uf" name="uf" class="form-control" required>
                </div>
            </div>
            <div class="text-end">
                <button type="submit" class="btn btn-dark">Cadastrar</button>
            </div>
        </form>
    </main>

    <!-- Rodapé -->
    <footer class="text-center py-4 bg-dark text-white">
        <p>&copy; Jurema 2022</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
